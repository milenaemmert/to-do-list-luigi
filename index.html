<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Luigi</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-title">

        <h1>lista de tarefas</h1>

        <img src="assets/img/luigi-1.png" alt="Luigi">

    </div>

    <div class="task-list">

        <div class="box-list">

            <form class="add-task" data-form>
                <input type="text" class="form-input" data-form-input placeholder="adicione uma tarefa">
                <button class="form-button" data-form-button>adicionar</button>
            </form>

            <ul class="list" data-list></ul>

        </div>

    </div>

    <script src="assets/js/taskList.js"></script>
</body>
</html>
